<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物理实验</title>
    <link rel="stylesheet" href="../static/css/friction.css">
    <script src="https://cdn.bootcss.com/matter-js/0.12.0/matter.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../static/js/script/fric.js"></script>

</head>
<body>
<div id="title">滑动摩擦力实验</div>

<div id = "main">
    <div id="tool">
        <span >状态</span>
        <input id="state" type="checkbox" checked style="float: left">画图模式</input>

        <input id="start" type="button" name="start" style="background-image: url(../static/pic/start.png);background-repeat: no-repeat "/>
        <input id="pause" type="button" name="restart" style="background-image: url(../static/pic/restart.png);background-repeat: no-repeat "/>
        <input id="rangeMain" type="range" max="1.2" min="0" value="1" step="0.2" />

    </div>
    <div id="pic">
        <canvas id="canvas" style="position: absolute"  width="100%" height="100%"></canvas>
    </div>
</div>
<script>
    const height=document.getElementById('pic').offsetHeight;
    const width=document.getElementById('pic').offsetWidth;
    //alert(document.getElementById('pic').offsetHeight);
    document.getElementById('canvas').width=width;
    document.getElementById('canvas').height=height;
</script>

</body>
</html>
