<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>物理实验</title>
    <link rel="stylesheet" href="../css/friction.css">
</head>

<body>
    <div id="title">滑动摩擦力实验</div>

    <div id="main">
        <div id="tool">
            <span>状态</span>
            <input id="start" type="button" name="start" checked style="background:url(../pic/start.png) no-repeat " />
            <input id="restart" type="button" name="restart" style="background:url(../pic/restart.png) no-repeat " />
            <input id="rangeMain" type="range" max="1.2" min="0.2" value="0.4" step="0.2" />

        </div>
        <div id="pic">
            <canvas id="canvas" style="position:absolute;z-index :2;" width="100%" height="100% "></canvas>
            <div id="table" style="width: 40%; height: 320px;position:absolute;z-index:1;right: 30px"></div>
        </div>
    </div>

    <script>
        const height = document.getElementById('pic').offsetHeight;
        const width = document.getElementById('pic').offsetWidth;
        //alert(document.getElementById('pic').offsetHeight);
        document.getElementById('canvas').width = width;
        document.getElementById('canvas').height = height;

    </script>
    <script src="https://cdn.bootcss.com/matter-js/0.12.0/matter.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.7.0/echarts-en.common.js"></script>
    <script src="../js/friction.js"></script>
    <script src="../js/tableUtil.js"></script>
    <script src="../js/dollarOne.js"></script>
    <script src="../js/structureUtil.js"></script>
</body>

</html>
